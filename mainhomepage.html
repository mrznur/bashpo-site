<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bashpo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet" />
</head>

<body class="font-inter">
    <!-- Header Section -->
    <header
        class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-2 p-2 bg-base-100 rounded-lg">
        <div class="ml-5 lg:ml-20 mt-5 w-[80px] lg:w-[120px]">
            <div
                class="bg-gradient-to-r from-sky-700 via-purple-400 to-violet-700 rounded-xl p-[2px] flex items-center">
                <a href="index.html" class="block w-full h-full">
                    <img alt="Logo" src="img/logo.jpg" class="rounded-lg" />
                </a>
            </div>
        </div>
        <div class="mt-3 lg:mt-0 lg:mr-5">
            <select id="user-name" name="user_name"
                class="block rounded-lg w-full lg:w-[200px] h-[40px] bg-gradient-to-r from-[#EFEDCB] to-[#FEDCA0] text-black"
                required>
                <option value="" disabled selected>{username} 0.00$</option>
                <option value="view_revenue">View My Profile</option>
                <option value="update_pass">Add and Monitor Wallet</option>
                <option value="logout">Update Password</option>
                <option value="update_pass">Logout</option>
            </select>
        </div>
    </header>

    <section class="px-2 mt-5">
        <div class="grid relative min-h-screen bg-blue-950 opacity-100">
            <div class="absolute right-0 top-0 flex flex-col gap-4 p-2 items-end">
                <div class="flex flex-row gap-4">
                    <a href="publication_req.html">
                        <button type="button"
                            class="w-full lg:w-[200px] h-[45px] font-bold bg-gradient-to-r from-[#2B983F] to-[#115C1E] text-white rounded-lg">
                            View Cart
                        </button>
                    </a>
                    <a href="act_buyer_lst.html">
                        <button type="button"
                            class="w-full lg:w-[200px] h-[45px] font-bold bg-gradient-to-r from-[#3E7C9B] to-[#4E6C9F] text-white rounded-lg">
                            WishList(n)
                        </button>
                    </a>
                </div>
                <!-- Search Bar -->
                <form class="w-full max-w-md">
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search for Games" required />
                        <button type="submit"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Search
                        </button>
                    </div>
                </form>
            </div>

            <div>

            </div>
            <div id="controls-carousel" class="relative mx-auto w-[80%] lg:w-[60%]" data-carousel="static">
                <h1 class="text-3xl text-bold">Featured & Recommended</h1>
                <div class="mt-5 relative h-[500px] overflow-hidden rounded-lg">
                    <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                        <a href="">
                            <img src="img/The-Witcher-3.jpg"
                                class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="Slide 1">
                        </a>
                    </div>
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <a href="">
                            <img src="img/2nd-carou.jpg"
                                class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="Slide 2">
                        </a>
                    </div>
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <a href="">
                            <img src="img/3rd-carou.jpg"
                                class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="Slide 3">
                        </a>
                    </div>
                </div>
                <!-- Left Button -->
                <button type="button"
                    class="absolute top-[50%] left-0 z-30 flex items-center justify-center px-4 -translate-y-1/2"
                    data-carousel-prev>
                    <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                </button>
                <!-- Right Button -->
                <button type="button"
                    class="absolute top-[50%] right-0 z-30 flex items-center justify-center px-4 -translate-y-1/2"
                    data-carousel-next>
                    <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameDropdown = document.getElementById('user-name');
            userNameDropdown.addEventListener('change', (event) => {
                const selectedOption = event.target.value;
                switch (selectedOption) {
                    case 'view_revenue':
                        window.location.href = 'revenue.html';
                        break;
                    case 'logout':
                        alert('You have been logged out.');
                        window.location.href = 'logout.html';
                        break;
                    case 'update_pass':
                        window.location.href = 'update_password.html';
                        break;
                    default:
                        console.log('Please select a valid option.');
                }
            });
        });
    </script>
</body>

</html>
