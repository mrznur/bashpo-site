<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet" />
</head>

<body class="font-inter">
    <header class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-2 p-2 bg-base-100 rounded-lg relative">
        <div class="ml-5 lg:ml-20 mt-5 w-[80px] lg:w-[120px]">
            <div class="bg-gradient-to-r from-sky-700 via-purple-400 to-violet-700 rounded-xl p-[2px] flex items-center">
                <a href="index.html" class="block w-full h-full">
                    <img alt="Logo" src="img/logo.jpg" class="rounded-lg" />
                </a>
            </div>
        </div>
        <div class="mt-3 lg:mt-0 lg:mr-5 absolute right-4 top-4 lg:relative lg:right-auto lg:top-auto">
            <select id="user-name" name="user_name"
                class="block rounded-lg w-full lg:w-[200px] h-[40px] bg-gradient-to-r from-[#EFEDCB] to-[#FEDCA0] text-black"
                required>
                <option value="" disabled selected>{username} 0.00$</option>
                <option value="view_revenue">View Revenue</option>
                <option value="logout">Logout</option>
                <option value="update_pass">Update Password</option>
            </select>
        </div>
    </header>

    <section class="mt-5">
        <div
            class="gap-5 absolute bg-[url('./img/bg-1.jpg')] bg-cover bg-center w-full min-h-screen bg-blue-600 opacity-80 z-0">
            <div class="mt-5">
                <h1
                    class="w-auto px-4 lg:w-[450px] mx-auto lg:mx-20 text-xl sm:text-2xl lg:text-4xl font-bold my-5 text-white text-center">
                    Developer General Info
                </h1>
            </div>
            <div
                class="flex flex-col lg:flex-row justify-between items-start lg:items-center mx-4 lg:mx-20 space-y-6 lg:space-y-0">
                <div
                    class="box-border h-auto lg:h-[320px] w-full lg:w-[450px] p-4 border rounded-xl bg-[rgba(30,29,55,1)]">
                    <p class="text-base mb-5 font-bold text-white">Developer Name:</p>
                    <p class="text-base mb-5 font-bold text-white">Publisher Name:</p>
                    <p class="text-base mb-5 font-bold text-white">Email:</p>
                    <p class="text-base mb-5 font-bold text-white">Total Games Released:</p>
                    <p class="text-base mb-5 font-bold text-white">Total Copies Sold:</p>
                </div>

                <div class="grid gap-4 w-full lg:w-auto">
                    <a href="publication_req.html">
                        <button type="button"
                            class="w-full lg:w-[300px] h-[45px] font-bold bg-gradient-to-r from-blue-900 to-purple-700 text-white rounded-lg">
                            View Published Games
                        </button>
                    </a>
                    <a href="publication_req.html">
                        <button type="button"
                            class="w-full lg:w-[300px] h-[45px] font-bold bg-gradient-to-r from-blue-900 to-purple-700 text-white rounded-lg">
                            Send Publication Request
                        </button>
                    </a>
                    <a href="act_buyer_lst.html">
                        <button type="button"
                            class="w-full lg:w-[300px] h-[45px] font-bold bg-gradient-to-r from-blue-900 to-purple-700 text-white rounded-lg">
                            Status of Sent Requests </button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameDropdown = document.getElementById('user-name');

            userNameDropdown.addEventListener('change', (event) => {
                const selectedOption = event.target.value;

                switch (selectedOption) {
                    case 'view_revenue':
                        window.location.href = 'revenue.html';
                        break;
                    case 'logout':
                        alert('You have been logged out.');
                        window.location.href = 'logout.html';
                        break;
                    case 'update_pass':
                        window.location.href = 'update_password.html';
                        break;
                    default:
                        console.log('Please select a valid option.');
                }
            });
        });
    </script>
</body>

</html>
