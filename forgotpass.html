<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

</head>

<body class="font-inter">
    <header>
        <div class="navbar bg-base-100 justify-start rounded-lg">
            <div class="ml-5 lg:ml-20 mt-5 w-[80px] lg:w-[120px] relative">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-sky-500 via-purple-500 to-pink-500 rounded-xl p-[2px]">
                </div>
                <a href="index.html">
                    <img alt="Logo" src="img/logo.jpg" class="rounded-lg relative z-10">
                </a>
            </div>
        </div>
    </header>

    <section class="flex mt-5 flex-col md:flex-row">
        <div class="bg-gradient-to-r from-blue-800 to-blue-900 pr-20 md:w-1/2">
            <div class="ml-7 lg:ml-20 text-white">
                <h1 class="text-bold text-2xl mt-3">RESET PASSWORD</h1>
                <form id="forgotPasswordForm" action="your-server-endpoint" method="POST" class="mt-10"
                    onsubmit="return validateForm()">

                    <p class="text-l text-bold">Enter Your Email</p>
                    <input type="email" id="user-email" name="user_email"
                        class="pl-5 block rounded-lg w-full lg:w-[500px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                        placeholder="Enter Your Email here" required>

                    <p class="text-l text-bold mt-5">Enter New Password</p>
                    <input type="password" id="new-password" name="new_password"
                        class="pl-5 block rounded-lg w-full lg:w-[500px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                        placeholder="Enter New Password" required>

                    <p class="text-l text-bold mt-5">Confirm New Password</p>
                    <input type="password" id="confirm-password" name="confirm_password"
                        class="pl-5 block rounded-lg w-full lg:w-[500px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                        placeholder="Confirm New Password" required>

                    <div id="error-message" class="text-red-500 text-center mt-3 hidden">Please fill in all fields
                        correctly.</div>

                    <div class="mt-6 text-center mb-10">
                        <button type="submit"
                            class="px-5 h-[40px] lg:w-[300px] lg:h-[50px] bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg text-bold">
                            Reset Password
                        </button>
                    </div>
                </form>

            </div>
        </div>
        <div
            class="justify-items-center relative bg-[url('./img/bg-1.jpg')] bg-cover bg-center w-full h-[500px] lg:h-[800px] md:block hidden">
            <div class="absolute inset-0 bg-blue-800 opacity-20 z-0"></div>
        </div>
    </section>

    <script>
        function validateForm() {
            const email = document.getElementById('user-email').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!email || !newPassword || !confirmPassword) {
                document.getElementById('error-message').classList.remove('hidden');
                return false;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('error-message').textContent = "Passwords do not match.";
                document.getElementById('error-message').classList.remove('hidden');
                return false;
            }

            document.getElementById('error-message').classList.add('hidden');
            return true;
        }
    </script>
</body>

</html>
